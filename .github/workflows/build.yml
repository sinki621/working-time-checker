name: Build Portable OTCalculator (Full Fix)

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Tesseract Engine
      run: choco install tesseract-ocr -y
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter Pillow pytesseract holidays pyinstaller
    
    - name: Prepare Engine Folder
      shell: pwsh
      run: |
        $installPath = "C:\Program Files\Tesseract-OCR"
        New-Item -ItemType Directory -Force -Path "Tesseract-OCR"
        xcopy "$installPath\*" "Tesseract-OCR\" /E /H /Y /I
        if (Test-Path "tessdata") {
            xcopy "tessdata\*" "Tesseract-OCR\tessdata\" /E /H /Y /I
        }

    - name: Build EXE
      shell: pwsh
      run: |
        # --collect-all을 사용하여 CustomTkinter와 Holidays 라이브러리의 모든 내부 파일을 포함합니다.
        # --windowed 옵션을 유지하되, 만약 실행이 안 된다면 이 옵션을 빼고 빌드하여 로그를 봐야 합니다.
        pyinstaller --noconfirm --onefile --windowed `
          --add-data "Tesseract-OCR;Tesseract-OCR" `
          --collect-all customtkinter `
          --collect-all holidays `
          --hidden-import "holidays.countries.korea" `
          --name "OTCalculator" main.py
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OTCalculator_v${{ github.run_number }}
        path: dist/OTCalculator.exe
