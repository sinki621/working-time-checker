name: Build All-in-One EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout 코드
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 모델 파일 미리 다운로드
      run: |
        python download_models.py

    - name: PyInstaller 빌드 (모델 포함)
      run: |
        # --add-data "원본경로;대상경로" 옵션으로 모델 폴더 포함
        # Windows 환경이므로 세미콜론(;)을 사용합니다.
        pyinstaller --noconfirm --onefile --windowed --name "OT_calculator" `
        --add-data "models;models" `
        main.py

    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v3
      with:
        name: OT_calculator_Full_Pack
        path: dist/OT_calculator.exe
