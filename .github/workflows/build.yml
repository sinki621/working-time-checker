name: Build OT calculator

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Tesseract Engine
      run: choco install tesseract-ocr -y
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter Pillow pytesseract holidays pyinstaller
    
    - name: Prepare Assets
      shell: pwsh
      run: |
        # Tesseract 엔진 복사
        $installPath = "C:\Program Files\Tesseract-OCR"
        New-Item -ItemType Directory -Force -Path "Tesseract-OCR"
        xcopy "$installPath\*" "Tesseract-OCR\" /E /H /Y /I
        
        # sample.png가 없는 경우를 대비해 체크 (에러 방지)
        if (!(Test-Path "sample.png")) {
           Write-Host "Warning: sample.png not found. Please ensure it exists in root."
        }

    - name: Build EXE
      shell: pwsh
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --add-data "Tesseract-OCR;Tesseract-OCR" `
          --add-data "sample.png;." `
          --collect-all customtkinter `
          --collect-all holidays `
          --hidden-import "holidays.countries.korea" `
          --name "OTCalculator_KISHIN" main.py
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OT_Calculator
        path: dist/OTCalculator_KISHIN.exe
