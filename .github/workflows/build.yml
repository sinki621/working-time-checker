name: Build EXE with EasyOCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout 코드
      uses: actions/checkout@v3

    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: EXE 빌드 실행
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "OT_calculator" main.py

    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v3
      with:
        name: OT_calculator_exe
        path: dist/OT_calculator.exe
