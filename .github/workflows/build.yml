name: Build Fixed RapidOCR EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # 빌드 도구 최신화
        pip install pyinstaller

    - name: PyInstaller 빌드 (모든 리소스 강제 포함)
      run: |
        # --collect-all 옵션이 RapidOCR의 내부 config.yaml과 모델을 모두 긁어모읍니다.
        pyinstaller --noconfirm --onefile --windowed --name "OT_calculator" `
        --collect-all "rapidocr_onnxruntime" `
        main.py

    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: OT_calculator_Fixed
        path: dist/OT_calculator.exe
