name: Build Compact EXE with RapidOCR

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout 코드
      uses: actions/checkout@v4

    - name: Python 설정
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: PyInstaller 빌드
      run: |
        # RapidOCR은 모델 폴더를 자동으로 잡기 위해 라이브러리 경로를 추가해야 할 수 있습니다.
        # 하지만 대부분 --onefile에서 문제없이 작동합니다.
        pyinstaller --noconfirm --onefile --windowed --name "OT_calculator" main.py

    - name: 빌드 결과물 업로드
      uses: actions/upload-artifact@v4
      with:
        name: OT_calculator_Compact
        path: dist/OT_calculator.exe
