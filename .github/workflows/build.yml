name: Build OTCalculator Fixed

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Dependencies
      run: |
        choco install tesseract-ocr -y
        python -m pip install --upgrade pip
        pip install customtkinter Pillow pytesseract holidays pyinstaller
    
    - name: Prepare Resources
      shell: pwsh
      run: |
        $tessPath = "C:\Program Files\Tesseract-OCR"
        New-Item -ItemType Directory -Force -Path "Tesseract-OCR"
        xcopy "$tessPath\*" "Tesseract-OCR\" /E /H /Y /I
        if (Test-Path "sample.png") { copy "sample.png" "dist/" }

    - name: PyInstaller Build
      shell: pwsh
      run: |
        pyinstaller --noconfirm --onefile --windowed `
          --add-data "Tesseract-OCR;Tesseract-OCR" `
          --add-data "sample.png;." `
          --collect-all customtkinter `
          --collect-all holidays `
          --hidden-import "holidays.countries.korea" `
          --name "OTCalculator_KISHIN_Fixed" main.py
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: OTCalculator_Final
        path: dist/OTCalculator_KISHIN_Fixed.exe
